<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us - Your Restaurant Name</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p><strong>Address:</strong> 123 Main Street, Your City, Your Country</p>
            <p><strong>Hours:</strong></p>
            <ul>
                <li>Mon-Fri: 9:00 AM - 10:00 PM</li>
                <li>Sat: 10:00 AM - 11:00 PM</li>
                <li>Sun: 10:00 AM - 9:00 PM</li>
            </ul>
        </div>

        <div class="map">
            <h2>Find Us Here</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.093080377808!2d-122.4194155846817!3d37.774929779759116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064fb3f5df7%3A0x3d111e56f0021d56!2s123%20Main%20St%2C%20San%20Francisco%2C%20CA%2094105%2C%20USA!5e0!3m2!1sen!2s!4v1599730198473!5m2!1sen!2s"
                width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
        </div>
    </div>

</html>
